<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Navigation Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0e0e0; /* Light background for better contrast */
        }
        canvas {
            display: block;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #0077ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        #gameOver h1 {
            margin: 0;
            font-size: 24px;
            color: #0077ff;
        }
        #restartBtn {
            background-color: #0077ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartBtn:hover {
            background-color: #005bb5;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="gameOver">
        <h1>Game Over!</h1>
        <button id="restartBtn">Start Again</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
